<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
    <title>JS Calculator</title>
    
<!--    CSS-->
    <link href="style.css" type="text/css" rel="stylesheet">
   
    
    </head>
    
    
    <body>
        
        <div id="wrapper">
        
        <div id="display-panel">
            <h1 id="display-result">0</h1>
            </div>
        <!--======================DIGITS======================-->
            <div id="container">
            
            <button id="one" class="key digit">1</button>
            
            <button id="two" class="key digit">2</button>
            
            <button id="three" class="key digit">3</button>
            
            <button id="four" class="key digit">4</button>
            
            <button id="five" class="key digit">5</button>
            
            <button id="six" class="key digit">6</button>
            
            <button id="seven" class="key digit">7</button>
            
            <button id="eight" class="key digit">8</button>
            
            <button id="nine" class="key digit">9</button>
            <button id="zero" class="key digit">0</button>
            
             <button id="clear" class="key">C</button>
                
              <button id="decimal" class="key">&period;</button>
                
            <button id="equals" class="key" >&equals;</button>   

            
<!--            ======================OPERATIONS======================-->
                        <button id="plus" class="key operator">&plus;</button>

                        <button id="minus" class="key operator">&minus;</button>

                        <button id="times" class="key operator">&times;</button>

                        <button id="divide" class="key operator">&divide;</button>

                </div>
        </div>
    
    <script src="script.js"></script> 
    </body>
</html>
